<!DOCTYPE HTML>
<html>
    <head>
        <title>A new website!</title>
        <style>
            body {
                background: rgb(241, 154, 154);
                background-image: url('https://64.media.tumblr.com/4ecdb544ad5260240f7ae9b496394f0a/f0241d71d7fcdda5-1b/s250x400/c5eac78b5403f37721e4e5aaed001b8c8434887e.png');
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
        
            /* navigation menu */
            nav {
                background: rgba(74, 0, 79, 0.5);
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 10px;
                border-style: solid;
                border-width: 5px;
                border-color: rgb(19, 0, 68);
            }
            nav h1 {
                display: flex;
                align-items: center;
                color: white;
                flex: 1;
                margin: 0;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
        
            /* main container area beneath menu */
            main {
                background: rgb(255, 254, 253);
                display: flex;
                border-radius: 10px;
                border-style: solid;
                border-width: 3px;
                border-color: rgb(0, 0, 0);
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            h2, h3 {
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <div id="all-contents"> 
            <nav>
                <h1>A Website</h1>
                <ul>
                    <li>
                      <a href="index.html"> Home </a>
                    </li>
                    <li>
                      <a href="portfolio.html"> Portfolio </a>
                  </li>
                </ul>
            </nav>
    
            <main>
                <div class="sidebar">
                    <img src="https://64.media.tumblr.com/4045aaa050f8213d1430cfc33f63dffa/tumblr_mk3lw6Ni0q1r1jv26o1_500.gif">
                </div>
            
                <div class="content">
                    <h2>Jess Lee</h2>
                    <p>Student at Operation Spark</p>
                    <div id="interests">
                        <h3>Interests</h3>
                        <ul>
                            <li>Books</li>
                            <li>Movies</li>
                            <li>Television</li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
